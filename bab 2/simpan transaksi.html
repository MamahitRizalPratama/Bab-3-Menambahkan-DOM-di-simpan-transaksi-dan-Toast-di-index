<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Transaksi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .transaction-table, .transaction-table th, .transaction-table td {
            border: 1px solid #ddd;
        }
        .transaction-table th, .transaction-table td {
            padding: 10px;
            text-align: left;
        }
        .transaction-table th {
            background-color: #4CAF50;
            color: white;
        }
        .back-button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Daftar Transaksi</h2>
    <table class="transaction-table">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Jumlah</th>
            </tr>
        </thead>
        <tbody id="transactionList">
            <!-- Data transaksi akan dimuat di sini -->
        </tbody>
    </table>
    <a href="halaman2.html" class="back-button">Kembali</a>

    <script>
        // Ambil data transaksi dari local storage
        const transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // Referensi ke tbody dalam tabel
        const transactionList = document.getElementById('transactionList');

        // Loop melalui transaksi dan tambahkan ke tabel
        transactions.forEach(transaction => {
            const row = document.createElement('tr');

            const nameCell = document.createElement('td');
            nameCell.innerText = transaction.name;
            row.appendChild(nameCell);

            const alamatCell = document.createElement('td');
            alamatCell.innerText = transaction.alamat;
            row.appendChild(alamatCell);

            const amountCell = document.createElement('td');
            amountCell.innerText = transaction.amount;
            row.appendChild(amountCell);

            transactionList.appendChild(row);
        });
    </script>
</body>
</html>
