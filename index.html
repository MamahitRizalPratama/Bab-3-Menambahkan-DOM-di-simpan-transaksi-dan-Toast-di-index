<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Adventure</title>
    <link rel="stylesheet" href="stylebab2.css">
</head>
<body>
    <div class="background">
        <div class="navbar">
            <a href="#">BERANDA</a>
            <a href="#">SEWA</a>
            <a href="belanja.html">BELANJA</a>
            <a href="#">BANTUAN</a>
            <a href="login1.html">LOGIN</a>
        </div>

        <div class="logo">
            <img src="logo pemweb.png" alt="Logo of a person hiking" width="40" height="60">
            <h1>mountain adventure</h1>
        </div>

        <div class="content">
            <p>persiapkan kebutuhan camping &amp; jagalah kebersihan dan keselamatan</p>
            <div class="button">
                <a href="halaman2.html">rekomendasi</a>
            </div>
        </div>
    </div>

    <!-- Container untuk tombol toast dan elemen toast -->
    <div class="toast-container">
        <button onclick="showToast('Selamat Datang Pembeli!')">Pencet tombol</button>
    </div>

    <!-- Elemen toast -->
    <div id="toast" class="toast"></div>

    <!-- Tombol tambahan untuk PopUp Boxes -->
    <div class="popup-container" style="margin: 20px;">
        <button onclick="showAlert()">Tampilkan Alert</button>
        <button onclick="showConfirm()">Tampilkan Confirm</button>
        <button onclick="showPrompt()">Tampilkan Prompt</button>
    </div>

    <!-- JavaScript -->
    <script src="toasts.js"></script>
    <script>
        // Fungsi untuk menampilkan Alert Box
        function showAlert() {
            alert("Ini adalah Alert Box. Nikmati pengalaman berbelanja Anda!");
        }

        // Fungsi untuk menampilkan Confirm Box
        function showConfirm() {
            const result = confirm("Apakah Anda yakin ingin melanjutkan ke halaman rekomendasi?");
            if (result) {
                alert("Anda memilih untuk melanjutkan!");
                // Redirect ke halaman rekomendasi
                window.location.href = "halaman2.html";
            } else {
                alert("Anda membatalkan tindakan.");
            }
        }

        // Fungsi untuk menampilkan Prompt Box
        function showPrompt() {
            const name = prompt("Silakan masukkan nama Anda:");
            if (name) {
                alert(`Halo, ${name}! Selamat berbelanja di Mountain Adventure.`);
            } else {
                alert("Anda tidak memasukkan nama.");
            }
        }
    </script>
</body>
</html>
